name: Publish Docker Image

on:
  push:
    branches:
      - deploy-test
    paths:
      - 'webpage/**'

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and push Docker image
        run: |
          docker login ghcr.io --username linguexplorer --password ${{ secrets.BENJI_PAT }}
          docker build ./webpage -t ghcr.io/linguexplorer/linguexplorer/lingu-vue
          docker push ghcr.io/linguexplorer/linguexplorer/lingu-vue
